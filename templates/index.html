<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crime Prediction Hub</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)),
          url("https://media.istockphoto.com/id/540848970/photo/hacker-attacking-internet.jpg?s=612x612&w=0&k=20&c=P5FCZIihGAP3RPhSaBMSm4379-Kyj80CQE1wbv3gNRs=")
            no-repeat center center/cover;
        color: #fff;
        overflow-x: hidden;
      }

      header {
        background: rgba(0, 0, 0, 0.95);
        padding: 20px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      }

      .logo {
        font-size: 28px;
        font-weight: 700;
        color: #ff3333;
        text-transform: uppercase;
        letter-spacing: 3px;
        text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 35px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        position: relative;
        transition: color 0.3s ease;
      }

      nav ul li a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -5px;
        left: 0;
        background: #ff3333;
        transition: width 0.3s ease;
      }

      nav ul li a:hover::after {
        width: 100%;
      }

      nav ul li a:hover {
        color: #ff3333;
      }

      .hero {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 120px 20px;
        position: relative;
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle,
          rgba(255, 51, 51, 0.1) 0%,
          transparent 70%
        );
        z-index: -1;
      }

      .hero h1 {
        font-size: 52px;
        margin-bottom: 25px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
        animation: fadeInDown 1s ease-in-out;
      }

      .hero p {
        font-size: 22px;
        max-width: 650px;
        margin-bottom: 40px;
        opacity: 0.85;
        animation: fadeInUp 1.2s ease-in-out;
      }

      .cta-button {
        background: #ff3333;
        color: #fff;
        padding: 18px 35px;
        border-radius: 50px;
        text-decoration: none;
        font-size: 20px;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(255, 51, 51, 0.6);
        animation: pulse 2s infinite;
      }

      .cta-button:hover {
        background: #cc0000;
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(255, 51, 51, 0.8);
      }

      footer {
        background: rgba(0, 0, 0, 0.95);
        padding: 25px;
        text-align: center;
        font-size: 14px;
        color: #ccc;
        border-top: 1px solid rgba(255, 51, 51, 0.2);
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 15px rgba(255, 51, 51, 0.6);
        }
        50% {
          box-shadow: 0 0 25px rgba(255, 51, 51, 0.9);
        }
        100% {
          box-shadow: 0 0 15px rgba(255, 51, 51, 0.6);
        }
      }

      @media (max-width: 768px) {
        .hero h1 {
          font-size: 36px;
        }

        .hero p {
          font-size: 18px;
          max-width: 90%;
        }

        header {
          flex-direction: column;
          gap: 15px;
          padding: 15px 20px;
        }

        nav ul {
          gap: 20px;
        }

        .cta-button {
          padding: 14px 25px;
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Crime Prediction Hub</div>
      <nav>
        <ul>
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li>
            <a href="{{ url_for('predict_datapoint') }}">Predict Crime</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h1>Stay Ahead of Crime</h1>
      <p>
        Utilize advanced analytics to predict and prevent criminal activities in
        your community with real-time insights.
      </p>
      <a href="{{ url_for('predict_datapoint') }}" class="cta-button"
        >Discover Predictions</a
      >
    </section>

    <footer>
      <p>&copy; 2025 Crime Prediction Hub. All rights reserved.</p>
    </footer>
  </body>
</html>
